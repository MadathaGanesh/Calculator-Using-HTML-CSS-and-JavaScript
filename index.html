<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <!-- The below link tag is used to change Website Icon -->
    <link rel="shortcut icon" type="x-icon" href="123.jpg">
   
</head>
<body>
    <h1 class="text-center">Calculator using HTML and CSS </h1>
    <div class="container margin flex flex-col align-center-items">
        <div class="row1">
            <input type="text">
            </div>
            <div class="row button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>c</button>
            </div>
            <br>
            <div class="row button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <br>
            <div class="row button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <br>
            <div class="row button">
                <button>/</button>
                <button>*</button>
                <button>.</button>
                <button>=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
